<p>dashboard-covid works!</p>
<form #myform="ngForm">
    <select name="month" id="month" [(ngModel)]="selected_month">
        <option *ngFor="let informacao of casosMensais" [value]="informacao.month">
            {{informacao.month}}
        </option>
    </select>
    <input type="number" name="cases" id="cases" placeholder="Digite novo numero" [(ngModel)]="cases"
        (change)="atualizaNovosCasos()">
    <p>{{selected_cases}}</p>

    <div id="pie_chart"></div>
</form>
